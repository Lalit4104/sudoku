<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sudoku Solver</h1>

    <table border="1">
        <!-- Sudoku grid (9x9 table) -->
        <tbody id="sudoku-grid">
            <!-- Rows and cells will be dynamically created using JavaScript -->
        </tbody>
    </table>
    
    <button onclick="sudoku_solver()">Solve Sudoku</button>
    <script src="sudoku_solver.js"></script>
    
</body>

</html>
